[versions]
kotlin = "1.6.21"
agp = "7.2.0"
ktlint = "0.45.2"
gradle = '7.4.2'
minSdk = "21"
compileSdk = "31"
targetSdk = "31"

[libraries]
junit = { module = "junit:junit", version = "4.13.2" }
robolectric = { module = "org.robolectric:robolectric", version = "4.8.1" }
material = { module = "com.google.android.material:material", version = "1.6.0" }
falcon = { module = "com.jraska:falcon", version = "2.2.0" }
junitintegrationrules = { module = "com.vanniktech:junit4-android-integration-rules", version = "0.3.0" }
screengrab = { module = "tools.fastlane:screengrab", version = "2.1.1" }
espressocoreutils = { module = "com.vanniktech:espresso-core-utils", version = "0.3.0" }
leakcanary = { module = "com.squareup.leakcanary:leakcanary-android", version = "2.9.1" }
timber = { module = "com.jakewharton.timber:timber", version = "5.0.1" }
androidx-recyclerview = { module = "androidx.recyclerview:recyclerview", version = "1.2.1" }
androidx-cardview = { module = "androidx.cardview:cardview", version = "1.0.0" }
androidx-appcompat = { module = "androidx.appcompat:appcompat", version = "1.4.1" }
androidx-emoji-appcompat = { module = "androidx.emoji:emoji-appcompat", version = "1.1.0" }
androidx-test-espresso = { module = "androidx.test.espresso:espresso-core", version = "3.4.0" }
androidx-test-ext = { module = "androidx.test.ext:junit", version = "1.1.3" }
androidx-test-rules = { module = "androidx.test:rules", version = "1.4.0" }

[plugins]
publish = { id = "com.vanniktech.maven.publish.base", version = "0.19.0" }
codequality = { id = "com.vanniktech.code.quality.tools", version = "0.21.0" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-parcelize = { id = "org.jetbrains.kotlin.plugin.parcelize", version.ref = "kotlin" }
android-library = { id = "com.android.library", version.ref = "agp" }
android-application = { id = "com.android.application", version.ref = "agp" }
metalava = { id = "me.tylerbwong.gradle.metalava", version = "0.2.3" }
